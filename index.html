<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="JavaScript" href="main.js"> -->
    </head>
    <header class="header">Calculation Station</header>
    <body>
        <form name="calculator">
            <table>
                <tr class="container">
                    <td><input type="button" class="clear" id="clear" name="clear" value="c"></td>
                    <td><input type="text" class="calc-display" value="" name="display" id="display" disabled></td>
                </tr>
                <tr class= "container">
                    <td><input type="button" class="number-keys" id="seven" name="seven" value="7"></td>
                    <td><input type="button" class="number-keys" id="eight" name="eight" value="8"></td>
                    <td><input type="button" class="number-keys" id="nine" name="nine" value="9"></td>
                    <td><input type="button" class="operators" id="divide" name="divide" value="/"></td>
                </tr>
                <tr class= "container">
                    <td><input type="button" class="number-keys" id="four" name="four" value="4"></td>
                    <td><input type="button" class="number-keys" id="five" name="five" value="5"></td>
                    <td><input type="button"class="number-keys" id="six" name="six" value="6"></td>
                    <td><input type="button" class="operators" name="multiply" value="X"></td>
                </tr>
                <tr class= "container">
                    <td class="button"><input type="button" class="number-keys" id="one" name="one" value="1"></td>
                    <td><input type="button" class="number-keys" id="two" name="two" value="2"></td>
                    <td><input type="button" class="number-keys" id="three" name="three" value="3"></td>
                    <td><input type="button" class="operators" id="subtract" name="subtract" value="-"></td> 
                </tr>
                <tr class= "container">
                    <td><input type="button" class="number-keys" id="zero" name="zero" value="0"></td>
                    <td><input type="button" class="decimal" id="decimal" name="decimal" value="."></td>
                    <td><input type="button" class="equals" id="equals" name="equals" value="="></td>
                    <td><input type="button" class="operators" id="add" name="add" value="+"></td>
                </tr>
            </table>
        </form> 
        <script src="main.js" defer></script>
    </body>
</html>
