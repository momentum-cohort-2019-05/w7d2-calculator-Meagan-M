<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="JavaScript" href="main.js"> -->
    </head>
    <body>
        <form name="calculator">
            <table>
                <tr class="container">
                    <td><input type="button" id="clear" name="clear" value="c"></td>
                    <td><input type="text" value="" name="display" id="display"></td>
                </tr>
                <tr class= "container">
                    <td><input type="button" id= "seven" name="seven" value="7"></td>
                    <td><input type="button" id= "eight" name="eight" value="8"></td>
                    <td><input type="button" id="nine" name="nine" value="9"></td>
                    <td><input type="button" id= "divide" name="divide" value="/"></td>
                </tr>
                <tr class= "container">
                    <td><input type="button" name="four" value="4"></td>
                    <td><input type="button" name="five" value="5"></td>
                    <td><input type="button" name="six" value="6"></td>
                    <td><input type="button" name="multiply" value="X"></td>
                </tr>
                <tr class= "container">
                    <td><input type="button" name="one" value="1"></td>
                    <td><input type="button" name="two" value="2"></td>
                    <td><input type="button" name="three" value="3"></td>
                    <td><input type="button" name="subtract" value="-"></td> 
                </tr>
                <tr class= "container">
                    <td><input type="button" name="zero" value="0"></td>
                    <td><input type="button" name="decimal" value="."></td>
                    <td><input type="button" name="equals" value="="></td>
                    <td><input type="button" name="add" value="+"></td>
                </tr>
            </table>
        </form> 
        <script src="main.js" defer></script>
    </body>
</html>
